<?php if ($this->getConfig('sort', 'asc') === 'asc'): ?>
    <button data-request="<?= $this->getEventHandler('onSort') ?>"
    data-request-data="sort: 'desc'"
    class="btn btn-default empty last wn-icon-sort-numeric-desc"
    title="<?= e(trans('winter.builder::lang.version.sort_descending')) ?>"></button>
<?php else: ?>
    <button data-request="<?= $this->getEventHandler('onSort') ?>"
    data-request-data="sort: 'asc'"
    class="btn btn-default empty last wn-icon-sort-numeric-asc"
    title="<?= e(trans('winter.builder::lang.version.sort_ascending')) ?>"></button>
<?php endif; ?>
